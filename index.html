<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Site with Google Sheets Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        @media (max-width: 600px) {
            table, th, td {
                display: block;
                width: 100%;
            }
            th, td {
                box-sizing: border-box;
                padding: 10px;
            }
            th {
                background-color: #0056b3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Данные из Google Таблицы</h1>
        <div id="data-container"></div>
    </div>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzGdK0Rtpeb-LMOmF5dMf77oKKSKz430xjV0hhEJFNe-49fv_90T8vbO9vxdAc5Fx-_/exec';

        async function fetchSheetData() {
            const container = document.getElementById('data-container');
            container.innerHTML = '<p>Загрузка...</p>';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data && Array.isArray(data)) {
                    displayData(data);
                } else {
                    console.error('No valid data found:', data);
                    container.innerHTML = '<p>Данные не найдены.</p>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                container.innerHTML = '<p>Ошибка загрузки данных: ' + error.message + '</p>';
            }
        }

        function displayData(values) {
            const container = document.getElementById('data-container');
            let tableHTML = '<table><tr>';

            // Создаем заголовки таблицы
            values[0].forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr>';

            // Создаем строки таблицы
            for (let i = 1; i < values.length; i++) {
                tableHTML += '<tr>';
                values[i].forEach(cell => {
                    tableHTML += `<td>${cell}</td>`;
                });
                tableHTML += '</tr>';
            }
            tableHTML += '</table>';

            container.innerHTML = tableHTML;
        }

        // Загружаем данные при загрузке страницы
        window.onload = fetchSheetData;
    </script>
</body>
</html>
